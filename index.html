<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>TIC-TAC-TOE</h1>
            <h4> Player1 Score: <span id="p-1-wins"> 0 </span></h4>
            <h4> Player2 Score:  <span id="p-2-wins"> 0 </span></h4>
            <h4> CAT: <span id="cats"> 0</span></h4>
            <h2> <span id = "display" >  </span> </h2>
            <h2>Turn: Player <span id= "turn"> 1 </span></h2>
        </header>

        <div class="board">
            <div class="row row-1">
                <div class="box col-1" id = "1"></div>
                <div class="box col-2" id = "2"></div>
                <div class="box col-3" id = "3"></div>
            </div>
            <div class="row row-2">
                <div class="box col-1" id = "4"></div>
                <div class="box col-2" id = "5"></div>
                <div class="box col-3" id = "6"></div>
            </div>
            <div class="row row-3">
                <div class="box col-1" id = "7"></div>
                <div class="box col-2" id = "8"></div>
                <div class="box col-3" id = "9"></div>
        </div>
        <input type="button" id="reset" value="Reset"></input>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src = scripts.js></script>
    </body>
</html>
